plugins {
    id 'eclipse'
    id 'eclipse-wtp'
    id 'idea'
    
    id 'java'
    id 'war'
    id 'maven-publish'
    id 'application'
}

apply plugin: 'war'

jar {
    enabled = false
}

war {
    enabled = true
    baseName = 'ubd-main-api'
}

group = 'com.kbcard'
version = ''
description = 'ubd-main-api'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    compile fileTree(dir: '/fsgitlab/gitlab/repository/stg/ubd-reference-lib/common', include: ['**/*.jar'])
    compile fileTree(dir: '/fsgitlab/gitlab/repository/stg/ubd-reference-lib/3rdparty', include: ['**/*.jar'])
    compile fileTree(dir: './wasdk/jar', include: ['**/*.jar'])
    compileOnly fileTree(dir: '/fsgitlab/gitlab/repository/stg/ubd-reference-lib/compile-only', include: ['**/*.jar'])
    
    compile fileTree(dir: '/fsgitlab/gitlab/repository/stg/ubd-common/build/libs', include: ['ubd-common.jar'])   
}