---
layout: default
---
<div class="blcok">
  <div class="post-tag">
    <h1 class="tag-title">Tag: {{ page.tag }}</h1>
      <ul>
        {% for post in site.tags[page.tag] %}
          <li><a href="{{ post.url }}">- {{ post.title }}</a>
            ({{ post.date | date_to_string }})<br>
            {{ post.description }}
          </li>
        {% endfor %}
      </ul>
  </div>
</div
<hr>
